<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Kuitansi Cetak</title>
</head>
<body>
    <div class="container">
        <div class="containerInner">
            <h1>Form Pembelian</h1>
        <div class="containerForm">
            <label for="nameInput">Name</label> <br>
            <input type="text" name="name" id="nameInput" placeholder="Nama Pembeli"> <br>
            <label for="itemInput">Items</label> <br>
            <input type="text" name="item" id="itemInput" placeholder="Nama Barang"> <br>
            <label for="totalInput">Total check</label> <br>
            <input type="number" name="total" id="totalInput" placeholder="Total Pembelian"> <br>
        </div>
        <div class="button" id="submitButton">Submit</div>
        </div>
        <div class="cartsBox">
            <h1>Daftar Pembelian</h1>
            <table class="cartTable">
                <thead>
                    <tr>
                        <th>Nama Pembeli</th>
                        <th>Nama Barang</th>
                        <th>Total Pembelian</th>
                    </tr>
                </thead>
                <tbody id="carts">
                    <!-- akan di generate di javascript -->
                </tbody>
            </table>
        </div>        
        <div class="cetak">
            <div id="buttonPrint">print</div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
